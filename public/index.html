<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H√îM NAY C√ì SALE KH√îNG? - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { background-color: #121212; color: #e4e4e7; font-family: 'Inter', sans-serif; }
        
        .filter-container { background-color: #1a1a1a; border-radius: 8px; padding: 15px; border: 1px solid #2d2d2d; }
        .label-filter { color: #a1a1aa; font-size: 13px; font-weight: 600; width: 120px; display: inline-block; }
        
        .btn-tag { background: #262626; border: 1px solid #3f3f46; color: #d4d4d8; padding: 4px 12px; border-radius: 99px; font-size: 12px; transition: 0.2s; cursor: pointer; display: flex; align-items: center; gap: 4px; }
        .btn-tag:hover { border-color: #fbbf24; }
        .btn-tag.active { background: #fbbf24; color: #000; border-color: #fbbf24; font-weight: 600; }
        
        .card { background: #1c1c1c; border: 1px solid #2d2d2d; border-radius: 8px; transition: 0.3s; height: 100%; display: flex; flex-direction: column; overflow: hidden; }
        .card:hover { border-color: #fbbf24; }
        .product-title { color: #3b82f6; font-size: 13px; font-weight: 500; height: 38px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .product-title:hover { color: #60a5fa; text-decoration: underline; }

        /* Style c√°c nh√£n (Badges) chu·∫©n ·∫£nh image_cb78ea.png */
        .badge-percent { background: rgba(220, 38, 38, 0.1); border: 1px solid #dc2626; color: #ef4444; padding: 2px 8px; border-radius: 99px; font-size: 10px; font-weight: 800; }
        .badge-orig { background: rgba(59, 130, 246, 0.1); border: 1px solid #3b82f6; color: #3b82f6; padding: 2px 8px; border-radius: 99px; font-size: 10px; }
        .badge-stock { background: rgba(16, 185, 129, 0.1); border: 1px solid #10b981; color: #10b981; padding: 2px 8px; border-radius: 99px; font-size: 10px; }
        .badge-time { background: rgba(251, 191, 36, 0.1); border: 1px solid #fbbf24; color: #fbbf24; padding: 2px 8px; border-radius: 99px; font-size: 10px; font-weight: 600; }

        .btn-action { background: #262626; border: 1px solid #3f3f46; padding: 6px 12px; border-radius: 4px; color: #a1a1aa; transition: 0.2s; min-width: 44px; display: flex; align-items: center; justify-content: center; }
        .btn-action:hover { border-color: #52525b; color: #fff; }
        .btn-buy { background: #4285f4; color: white; flex-grow: 1; border-radius: 4px; font-weight: 600; font-size: 13px; padding: 8px; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-buy:hover { background: #357ae8; }
        
        input::placeholder { color: #52525b; }
        .btn-copy { background: #3f3f46; color: white; border-radius: 4px; font-weight: 600; font-size: 13px; padding: 8px; display: flex; align-items: center; justify-content: center; gap: 6px; transition: 0.2s; }
.btn-copy:hover { background: #52525b; }
.btn-copy.copied { background: #10b981; } /* M√†u xanh l√° khi ƒë√£ copy */
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-sm font-bold tracking-widest text-zinc-400 uppercase flex items-center gap-2">
                <i class="fa-solid fa-bolt text-yellow-500"></i> Flash Sale Deal 1K
            </h1>
            <div id="clock" class="text-xs font-mono text-zinc-500">00:00:00.000</div>
        </header>

        <div class="filter-container mb-6 space-y-4">
            <div class="flex items-start gap-2">
                <span class="label-filter pt-1">B·ªô l·ªçc:</span>
                <div class="flex flex-wrap gap-2">
                    <button onclick="toggleFilter('price', 1000)" class="btn-tag" data-f="p1000">1K ü™ô</button>
                    <button onclick="toggleFilter('price', 9000)" class="btn-tag" data-f="p9000">9K ü™ô</button>
                    <button onclick="toggleFilter('price', 29000)" class="btn-tag" data-f="p29000">29K ü™ô</button>
                    <button onclick="toggleFilter('percent', 50)" class="btn-tag" data-f="off50">T·ª´ 50% OFF üéØ</button>
                    <button onclick="toggleFilter('percent', 90)" class="btn-tag" data-f="off90">T·ª´ 90% OFF üéØ</button>
                    <button onclick="toggleFilter('stock', 50)" class="btn-tag" data-f="s50">T·ª´ 50 SL üì¶</button>
                    <button onclick="toggleFilter('stock', 100)" class="btn-tag" data-f="s100">T·ª´ 100 SL üì¶</button>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <span class="label-filter">Lo·∫°i tr·ª´:</span>
                <div class="flex gap-2">
                    <button onclick="toggleExclude(1000)" class="btn-tag" data-ex="1000"><i class="fa-solid fa-xmark"></i> 1K</button>
                    <button onclick="toggleExclude(9000)" class="btn-tag" data-ex="9000"><i class="fa-solid fa-xmark"></i> 9K</button>
                    <button onclick="toggleExclude(29000)" class="btn-tag" data-ex="29000"><i class="fa-solid fa-xmark"></i> 29K</button>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <span class="label-filter">Khung gi·ªù & Shop:</span>
                <div id="time-tags" class="flex flex-wrap gap-2 mr-2"></div>
                <select id="shop-select" onchange="applyFilters()" class="bg-[#121212] border border-zinc-800 text-xs rounded px-3 py-1 outline-none min-w-[150px] focus:border-zinc-600">
                    <option value="">Ch·ªçn shop</option>
                </select>
            </div>

            <div class="flex gap-4 mt-6">
                <div class="relative flex-grow">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600 text-sm"></i>
                    <input type="text" id="searchInput" oninput="applyFilters()" placeholder="T√¨m t√™n s·∫£n ph·∫©m ho·∫∑c shop..." 
                        class="w-full bg-[#121212] border border-zinc-800 rounded-lg pl-11 pr-4 py-2.5 text-sm focus:border-zinc-600 outline-none">
                </div>
                <button onclick="shuffleData()" class="bg-[#1a1a1a] border border-zinc-800 px-6 rounded-lg text-sm flex items-center gap-2 hover:bg-zinc-800">
                    <i class="fa-solid fa-dice"></i> Ng·∫´u nhi√™n
                </button>
            </div>
        </div>

        <div class="flex items-center gap-6 mb-6 border-b border-zinc-800 pb-3 text-[13px] font-bold">
            <div class="relative pb-3 text-blue-500 border-b-2 border-blue-500 cursor-pointer">
                T·∫•t c·∫£ <span id="count-all" class="ml-1 bg-zinc-800 text-zinc-400 px-2 py-0.5 rounded text-[11px]">0</span>
            </div>
            <div class="text-zinc-500 hover:text-zinc-300 cursor-pointer">Y√™u th√≠ch <span class="px-2 py-0.5 bg-zinc-800 rounded text-[11px]">0</span></div>
            <div class="text-zinc-500 hover:text-zinc-300 cursor-pointer">ƒê√£ ·∫©n <span class="px-2 py-0.5 bg-zinc-800 rounded text-[11px]">0</span></div>
        </div>

        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>

        <div id="load-more" class="mt-10 text-center hidden">
            <button onclick="currentPage++; renderUI();" class="text-zinc-500 text-sm hover:text-white transition underline underline-offset-8 uppercase tracking-widest">XEM TH√äM S·∫¢N PH·∫®M</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/deals';
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const perPage = 40; // Hi·ªÉn th·ªã 40 c√°i m·ªôt l√∫c cho m∆∞·ª£t

        let filters = { price: null, percent: null, stock: null, time: null, exclude: [] };

        async function init() {
            try {
                const res = await fetch(API_URL);
                allProducts = await res.json();
                setupFilters();
                applyFilters();
            } catch (e) {
                console.error("L·ªói API:", e);
            }
        }

        function setupFilters() {
            const shops = [...new Set(allProducts.map(i => i.shop_name))].sort();
            const shopSelect = document.getElementById('shop-select');
            shopSelect.innerHTML = '<option value="">Ch·ªçn shop</option>' + shops.map(s => `<option value="${s}">${s}</option>`).join('');

            const slots = [...new Set(allProducts.map(i => i.sale_slot))].sort();
            const timeTags = document.getElementById('time-tags');
            timeTags.innerHTML = slots.map(s => 
                `<button onclick="toggleFilter('time', '${s}')" class="btn-tag" data-f="t${s}"><i class="fa-solid fa-clock text-pink-500"></i> ${s}</button>`
            ).join('');
        }

        function toggleFilter(type, val) {
            filters[type] = filters[type] === val ? null : val;
            updateFilterUI();
            applyFilters();
        }

        function toggleExclude(val) {
            const i = filters.exclude.indexOf(val);
            if(i > -1) filters.exclude.splice(i, 1);
            else filters.exclude.push(val);
            updateFilterUI();
            applyFilters();
        }

        function applyFilters() {
            const searchVal = document.getElementById('searchInput').value.trim().toLowerCase();
            const selectedShop = document.getElementById('shop-select').value;

            filteredProducts = allProducts.filter(item => {
                const title = item.title ? item.title.toLowerCase() : '';
                const shop = item.shop_name ? item.shop_name.toLowerCase() : '';
                if (searchVal && !title.includes(searchVal) && !shop.includes(searchVal)) return false;
                if (selectedShop && item.shop_name !== selectedShop) return false;
                if (filters.price && item.price > filters.price + 1000) return false;
                if (filters.percent && item.percent < filters.percent) return false;
                if (filters.stock && item.amount < filters.stock) return false;
                if (filters.time && item.sale_slot !== filters.time) return false;
                for(let ex of filters.exclude) { if(item.price <= ex + 1000) return false; }
                return true;
            });

            document.getElementById('count-all').innerText = filteredProducts.length;
            currentPage = 1;
            renderUI();
        }

        function renderUI() {
    const grid = document.getElementById('product-grid');
    const limit = currentPage * perPage;
    const items = filteredProducts.slice(0, limit);

    if (items.length === 0) {
        grid.innerHTML = `<div class="col-span-full text-center py-10 text-zinc-500">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m ph√π h·ª£p.</div>`;
        document.getElementById('load-more').classList.add('hidden');
        return;
    }

    grid.innerHTML = items.map(item => `
        <div class="card p-3">
            <div class="relative mb-2">
                <img src="${item.img}" class="w-full aspect-square object-cover rounded" loading="lazy">
                <div class="absolute top-1 left-1">
                    <span class="badge-percent">-${item.percent}%</span>
                </div>
            </div>
            <div class="flex flex-col flex-grow">
                <a href="${item.link}" target="_blank">
                    <h3 class="product-title mb-2">${item.title}</h3>
                </a>
                
                <div class="flex flex-wrap gap-1 mb-3">
                    <span class="badge-percent">-${item.percent}%</span>
                    <span class="badge-orig">G·ªëc: ${item.original_price.toLocaleString()}ƒë</span>
                    <span class="badge-stock">SL: ${item.amount.toLocaleString()}</span> <span class="badge-time"><i class="fa-solid fa-clock"></i> ${item.sale_date} ${item.sale_slot}</span>
                </div>

                <div class="mt-auto">
                    <div class="flex items-baseline gap-2 mb-3">
                        <span class="text-[19px] font-black text-emerald-500">${item.price.toLocaleString()}ƒë</span>
                        <span class="text-[11px] text-zinc-500 line-through">${item.original_price.toLocaleString()}ƒë</span>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <a href="${item.link}" target="_blank" class="btn-buy flex-1">
                            <i class="fa-solid fa-cart-shopping"></i> Mua
                        </a>
                        <button onclick="copyLink('${item.link}', this)" class="btn-copy flex-1">
                            <i class="fa-solid fa-copy"></i> Copy
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    `).join('');
    
    document.getElementById('load-more').classList.toggle('hidden', limit >= filteredProducts.length);
}

        function updateFilterUI() {
            document.querySelectorAll('.btn-tag').forEach(btn => {
                const f = btn.dataset.f; const ex = parseInt(btn.dataset.ex);
                btn.classList.remove('active');
                if (f === 'p' + filters.price || f === 'off' + filters.percent || f === 's' + filters.stock || f === 't' + filters.time || filters.exclude.includes(ex)) btn.classList.add('active');
            });
        }

        function shuffleData() { allProducts.sort(() => Math.random() - 0.5); applyFilters(); }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        init();
        function copyLink(url, btn) {
    navigator.clipboard.writeText(url).then(() => {
        // Hi·ªáu ·ª©ng ph·∫£n h·ªìi cho ng∆∞·ªùi d√πng
        const originalContent = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> Xong!';
        btn.classList.add('copied');
        
        setTimeout(() => {
            btn.innerHTML = originalContent;
            btn.classList.remove('copied');
        }, 2000);
    }).catch(err => {
        console.error('Kh√¥ng th·ªÉ copy:', err);
    });
}
    </script>
</body>
</html>
