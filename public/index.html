        .animate-slow-bounce { animation: slow-bounce 5s infinite; }

<body class="min-h-screen pb-20">

    <main class="max-w-7xl mx-auto px-4">
        <div class="glass rounded-3xl p-4 mb-3 md:p-5 md:mb-6 shadow-2xl">
            <div class="space-y-4">
                <div class="flex flex-col gap-3">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                        <i class="fa-solid fa-filter text-indigo-400"></i> B·ªô l·ªçc nhanh
                    </label>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="toggleMultiFilter('price', 1000)" class="filter-chip px-4 py-2 rounded-xl text-sm" data-type="price" data-val="1000">1K</button>
                        <button onclick="toggleMultiFilter('price', 9000)" class="filter-chip px-4 py-2 rounded-xl text-sm" data-type="price" data-val="9000">9K</button>
                        <button onclick="toggleMultiFilter('price', 29000)" class="filter-chip px-4 py-2 rounded-xl text-sm" data-type="price" data-val="29000">29K</button>
                        <button onclick="toggleMultiFilter('percent', 50)" class="filter-chip px-4 py-2 rounded-xl text-xs" data-type="percent" data-val="50">> 50%</button>
                        <button onclick="toggleMultiFilter('stock', 100)" class="filter-chip px-4 py-2 rounded-xl text-xs" data-type="stock" data-val="100">> 100 SLOTS</button>

        <div class="mb-3 md:mb-6 flex flex-col md:flex-row gap-3">
            <div class="relative flex-1">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                <input type="text" id="searchInput" oninput="applyFilters()" placeholder="T√¨m t√™n s·∫£n ph·∫©m ho·∫∑c shop..." class="w-full glass bg-slate-900/40 border border-white/10 rounded-2xl pl-12 pr-4 py-4 text-sm outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all">
            </div>
        </div>

        <div class="flex items-center justify-between mb-4 px-2 gap-2">
            <div class="flex items-center gap-3">
                <button onclick="showAllProducts()" id="all-btn" class="text-indigo-400 font-bold text-[10px] md:text-xs uppercase tracking-widest transition-all">
                    T·∫§T C·∫¢: <span id="count-all" class="ml-1 text-slate-200">0</span>
                </button>
                <span class="text-white/10">|</span>
                <button onclick="toggleWishlistFilter()" id="wishlist-filter-btn" class="text-slate-500 hover:text-pink-500 font-bold text-[10px] md:text-xs uppercase tracking-widest transition-all group">
                    Y√™u th√≠ch: <span id="wishlist-count" class="ml-0.5 text-slate-200">0</span>
                </button>
            </div>
            <select id="sort-select" onchange="applyFilters()" class="bg-transparent text-slate-400 text-[10px] md:text-xs font-bold outline-none uppercase tracking-widest">
                <option value="default" class="bg-slate-900">M·∫∑c ƒë·ªãnh</option>
                <option value="price-asc" class="bg-slate-900">Gi√° ‚Üë</option>
                <option value="price-desc" class="bg-slate-900">Gi√° ‚Üì</option>
                <option value="discount-desc" class="bg-slate-900">Gi·∫£m s√¢u</option>
            </select>
        </div>

        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 md:gap-6"></div>

        <div id="infinite-scroll-trigger" class="w-full flex justify-center py-10 opacity-0">
            <span class="loader"></span>
        </div>

    <script>
        const BASE_URL = ['localhost', '127.0.0.1'].includes(window.location.hostname) 
                         ? 'http://localhost:3000' 
                         : 'https://homnaycosalekhong.onrender.com';
        const API_URL = `${BASE_URL}/api/deals`;

        let allProducts = [];
        let filteredProducts = [];
        let wishlist = JSON.parse(localStorage.getItem('wishlist_v1')) || [];
        let isWishlistMode = false;
        let currentPage = 1;
        const perPage = 20;
        let filters = { price: [], percent: [], stock: [], time: [], exclude: [] };
        let isLoading = false;

        async function init() {
            try {
                const res = await fetch(API_URL);
                allProducts = await res.json();
                updateWishlistCounter();
                setupFilters();
                applyFilters();
                setupInfiniteScroll();
            } catch (e) { console.error(e); }
        }

        // H√ÄM COPY MOBILE "V√ÄNG"
        async function copyLink(url, btn) {
            const oldText = btn.innerText;
            btn.innerText = 'ƒêANG L·∫§Y...';
            btn.disabled = true;

            if (navigator.clipboard && window.ClipboardItem) {
                const copyPromise = fetch(`${BASE_URL}/api/get-short-link`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ longUrl: url })
                })
                .then(res => res.json())
                .then(data => data.shortLink || url);

                const item = new ClipboardItem({
                    "text/plain": copyPromise.then(text => new Blob([text], { type: "text/plain" }))
                });

                navigator.clipboard.write([item]).then(() => {
                    btn.innerText = 'XONG!';
                    btn.classList.add('bg-emerald-600');
                    finish();
                }).catch(() => handleLegacyCopy(url, btn, oldText));
            } else {
                handleLegacyCopy(url, btn, oldText);
            }

            function finish() {
                setTimeout(() => {
                    btn.innerText = oldText;
                    btn.classList.remove('bg-emerald-600');
                    btn.disabled = false;
                }, 1500);
            }
        }

        function handleLegacyCopy(text, btn, oldText) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.fontSize = '16px'; 
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            btn.innerText = 'XONG!';
            setTimeout(() => { btn.innerText = oldText; btn.disabled = false; }, 1500);
        }

        // H√ÄM L·ªåC CHU·∫®N - FIX L·ªñI T√åM KI·∫æM
        function applyFilters() {
            const searchVal = (document.getElementById('searchInput').value || "").toLowerCase();
            const selectedShop = document.getElementById('shop-select').value;
            const sortType = document.getElementById('sort-select').value;

            const generalFiltered = allProducts.filter(item => {
                // Ki·ªÉm tra title v√† shop_name an to√†n
                const titleMatch = (item.title || "").toLowerCase().includes(searchVal);
                const shopMatch = (item.shop_name || "").toLowerCase().includes(searchVal);
                if (searchVal && !titleMatch && !shopMatch) return false;
                
                if (selectedShop && item.shop_name !== selectedShop) return false;
                if (filters.time.length > 0 && !filters.time.includes(item.sale_slot)) return false;
                
                const itemTier = getPriceTier(item.price);
                if (filters.price.length > 0 && !filters.price.includes(itemTier)) return false;
                if (filters.exclude.includes(itemTier)) return false;
                return true;
            });

            document.getElementById('count-all').innerText = generalFiltered.length;

            if (isWishlistMode) {
                filteredProducts = generalFiltered.filter(item => wishlist.some(w => w.link === item.link));
            } else {
                filteredProducts = generalFiltered;
            }

            if (sortType === 'price-asc') filteredProducts.sort((a, b) => a.price - b.price);
            else if (sortType === 'price-desc') filteredProducts.sort((a, b) => b.price - a.price);
            else if (sortType === 'discount-desc') filteredProducts.sort((a, b) => b.percent - a.percent);
            else if (sortType === 'sold-desc') filteredProducts.sort((a, b) => (b.sold || 0) - (a.sold || 0));

            currentPage = 1;
            renderUI();
        }

        function renderUI() {
            const grid = document.getElementById('product-grid');
            const items = filteredProducts.slice(0, currentPage * perPage);

            if (items.length === 0 && currentPage === 1) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-500 italic">Kh√¥ng c√≥ s·∫£n ph·∫©m...</div>`;
                return;
            }

            grid.innerHTML = items.map((item, index) => {
                const isLiked = wishlist.some(w => w.link === item.link);
                return `
                <div class="product-card glass rounded-3xl overflow-hidden flex flex-col group relative transition-all duration-500" id="prod-${index}">
                    <div class="relative overflow-hidden">
                        <img src="${item.img}" class="w-full aspect-square object-cover group-hover:scale-110 transition-all duration-700">
                        <div class="absolute top-3 left-3 flex flex-col gap-2">
                            <span class="bg-indigo-600/90 backdrop-blur-md text-white text-[10px] font-bold px-2 py-1 rounded-lg">üìÖ ${item.sale_date}</span>
                            <span class="badge-slot bg-slate-900/80 backdrop-blur-sm text-white text-[10px] font-bold px-2 py-1 rounded-lg">‚ö° ${item.sale_slot}</span>
                        </div>
                    </div>
                    <div class="p-3 md:p-4 flex flex-col flex-grow">
                        <a href="${item.link}" target="_blank" class="block mb-2 group/title">
                            <h3 class="text-[11px] md:text-xs font-semibold text-slate-200 line-clamp-2 h-9 group-hover/title:text-indigo-400 leading-snug">
                                <span class="inline-block bg-red-500 text-white text-[9px] font-black px-1.5 py-0.5 rounded mr-1">-${item.percent}%</span>
                                ${item.title}
                            </h3>
                        </a>
                        <div class="flex items-center gap-2 mb-3 flex-wrap">
                            <span class="text-[16px] md:text-[19px] font-extrabold text-indigo-400 leading-none">${item.price.toLocaleString()}ƒë</span>
                            <span class="text-[9px] font-bold text-emerald-400 bg-emerald-500/10 px-1.5 py-0.5 rounded">SL: ${item.amount}</span>
                        </div>
                        <div class="relative w-full h-4 bg-slate-700/50 rounded-full overflow-hidden mb-4">
                            <div class="progress-bar-fill absolute top-0 left-0 h-full transition-all duration-500"></div>
                            <div class="countdown-text absolute inset-0 flex items-center justify-center text-[9px] font-black text-white uppercase">ƒêANG T·∫¢I...</div>
                        </div>
                        <div class="flex gap-1.5 mt-auto">
                            <a href="${item.link}" target="_blank" class="buy-btn flex-1 bg-indigo-600 hover:bg-indigo-500 text-white text-[9px] md:text-[11px] font-bold py-2.5 rounded-xl text-center active:scale-95 transition-all">MUA</a>
                            <button onclick='toggleWishlist(${JSON.stringify(item).replace(/'/g, "&apos;")}, event)' 
                                    class="w-10 h-10 flex-shrink-0 bg-slate-800/50 rounded-xl flex items-center justify-center transition-all ${isLiked ? 'text-pink-500' : 'text-slate-400 hover:text-pink-400'}">
                                <i class="${isLiked ? 'fa-solid' : 'fa-regular'} fa-heart text-xs"></i>
                            </button>
                            <button onclick="copyLink('${item.link}', this)" class="flex-1 bg-slate-800 hover:bg-slate-700 text-slate-300 text-[9px] md:text-[11px] font-bold py-2.5 rounded-xl active:scale-95 transition-all">COPY</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
            updateTimers();
        }

        // --- C√ÅC H√ÄM TI·ªÜN √çCH KH√ÅC ---
        function getPriceTier(price) { if (price <= 2000) return 1000; if (price <= 10000) return 9000; if (price <= 30000) return 29000; return 0; }
        function toggleMultiFilter(type, val) { const idx = filters[type].indexOf(val); if (idx > -1) filters[type].splice(idx, 1); else filters[type].push(val); updateFilterUI(); applyFilters(); }
        function toggleExclude(val) { const i = filters.exclude.indexOf(val); if(i > -1) filters.exclude.splice(i, 1); else filters.exclude.push(val); updateFilterUI(); applyFilters(); }
        function updateWishlistCounter() { document.getElementById('wishlist-count').innerText = wishlist.length; }
        function showAllProducts() { isWishlistMode = false; updateTabUI(); applyFilters(); }
        function toggleWishlistFilter() { isWishlistMode = true; updateTabUI(); applyFilters(); }
        function updateTabUI() { const allBtn = document.getElementById('all-btn'); const wishBtn = document.getElementById('wishlist-filter-btn'); if (isWishlistMode) { wishBtn.classList.add('active-wish'); allBtn.classList.replace('text-indigo-400', 'text-slate-500'); } else { wishBtn.classList.remove('active-wish'); allBtn.classList.replace('text-slate-500', 'text-indigo-400'); } }
        function updateFilterUI() { document.querySelectorAll('.filter-chip').forEach(btn => { const { type, val, ex } = btn.dataset; const isSelected = (type && filters[type].includes(type === 'time' ? val : parseInt(val))) || (ex && filters.exclude.includes(parseInt(ex))); btn.classList.toggle('active', !!isSelected); }); }
        function setupFilters() { const slots = [...new Set(allProducts.map(i => i.sale_slot))].filter(Boolean).sort(); document.getElementById('time-tags').innerHTML = slots.map(s => `<button onclick="toggleMultiFilter('time', '${s}')" class="filter-chip px-4 py-2 rounded-xl text-xs whitespace-nowrap" data-type="time" data-val="${s}">${s}</button>`).join(''); const shops = [...new Set(allProducts.map(i => i.shop_name))].filter(Boolean).sort(); document.getElementById('shop-select').innerHTML = '<option value="">T·∫•t c·∫£ shop</option>' + shops.map(s => `<option value="${s}">${s}</option>`).join(''); }
        function setupInfiniteScroll() { const trigger = document.getElementById('infinite-scroll-trigger'); const observer = new IntersectionObserver((entries) => { if (entries[0].isIntersecting && !isLoading && filteredProducts.length > currentPage * perPage) { loadMore(); } }, { threshold: 0.1 }); observer.observe(trigger); }
        function loadMore() { isLoading = true; document.getElementById('infinite-scroll-trigger').style.opacity = "1"; setTimeout(() => { currentPage++; renderUI(); isLoading = false; document.getElementById('infinite-scroll-trigger').style.opacity = "0"; }, 300); }
        function updateTimers() { const now = new Date(); filteredProducts.slice(0, currentPage * perPage).forEach((item, index) => { const card = document.getElementById(`prod-${index}`); if (!card) return; const [d, m] = item.sale_date.split('/').map(Number); const [h, min] = item.sale_slot.split(':').map(Number); const saleTime = new Date(now.getFullYear(), m - 1, d, h, min); const isNotStarted = now < saleTime; const remaining = (item.amount || 0) - (item.sold || 0); const textEl = card.querySelector('.countdown-text'); const barEl = card.querySelector('.progress-bar-fill'); if (isNotStarted) { const diff = saleTime - now; const hh = Math.floor(diff / 3600000); const mm = Math.floor((diff % 3600000) / 60000); const ss = Math.floor((diff % 60000) / 1000); textEl.innerText = `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}:${String(ss).padStart(2,'0')}`; barEl.style.width = "0%"; barEl.className = "progress-bar-fill absolute top-0 left-0 h-full bg-indigo-500/50"; } else { if (remaining <= 0) { textEl.innerText = "H·∫æT SALE"; barEl.style.width = "100%"; card.classList.add('brightness-[0.3]'); } else { textEl.innerText = remaining <= 10 ? `C√íN: ${remaining}` : `ƒê√É B√ÅN: ${item.sold || 0}`; barEl.style.width = Math.min(((item.sold || 0) / (item.amount || 1)) * 100, 100) + '%'; } barEl.className = "progress-bar-fill absolute top-0 left-0 h-full bg-gradient-to-r from-orange-500 to-red-600"; } }); }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        setInterval(updateTimers, 1000);
        init();

        // RESET D·ªÆ LI·ªÜU
        async function resetData() {
            const btn = document.querySelector('button[onclick="resetData()"]');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner animate-spin"></i> <span class="text-[10px]">ƒêang n·∫°p...</span>';
            try {
                filters = { price: [], percent: [], stock: [], time: [], exclude: [] };
                document.getElementById('searchInput').value = '';
                document.getElementById('shop-select').value = '';
                updateFilterUI();
                await init();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } finally {
                setTimeout(() => { btn.innerHTML = '<i class="fa-solid fa-arrows-rotate"></i> <span class="text-[10px]">Reset</span>'; btn.disabled = false; }, 2000);
            }
        }
    </script>
