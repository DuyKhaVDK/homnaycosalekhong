    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --bg-body: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --accent: #6366f1;
        }

        body { 
            background-color: var(--bg-body); 
            color: #f1f5f9; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), 
                              radial-gradient(circle at bottom left, #1e1b4b, transparent);
            background-attachment: fixed;
        }

        .glass {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .filter-chip.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
        }

        .product-card { transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.05); }
        .product-card:hover { transform: translateY(-8px); border-color: var(--accent); }

        .shopee-gradient-text {
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hide-scroll::-webkit-scrollbar { display: none; }
        
        .loader {
            width: 40px; height: 40px;
            border: 4px solid #FFF; border-bottom-color: var(--accent);
            border-radius: 50%; display: inline-block;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="sticky top-0 z-50 glass border-b border-white/10 mb-3 md:mb-6">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="." class="flex items-center gap-2 md:gap-3 group cursor-pointer transition-all">
            <div class="relative w-10 h-10 md:w-12 md:h-12 flex-shrink-0 transition-transform group-hover:scale-105">
                <img src="logomain.png" 
                     alt="Logo" 
                     class="w-full h-full object-cover rounded-xl shadow-lg border border-white/20">
            </div>
            <div class="flex flex-col justify-center">
                <h1 class="font-extrabold text-sm md:text-lg shopee-gradient-text uppercase tracking-tight leading-snug py-1 group-hover:brightness-125 transition-all">
                    HÔM NAY CÓ SALE KHÔNG? - DEAL 1K
                </h1>
                <p id="clock" class="text-[9px] md:text-[10px] font-mono text-slate-400">00:00:00</p>
            </div>
        </a>

        <div class="flex items-center">
            <button onclick="resetData()" class="glass px-3 py-2 md:px-4 md:py-2.5 rounded-xl border border-indigo-500/30 hover:bg-indigo-500/20 transition-all text-indigo-400 flex items-center gap-2 group active:scale-95">
                <i class="fa-solid fa-arrows-rotate group-hover:rotate-180 transition-transform duration-500"></i>
                <span class="text-[10px] md:text-xs font-bold tracking-widest uppercase">Reset</span>
            </button>
        </div>
    </div>
</nav>

    <main class="max-w-7xl mx-auto px-4">
        <div class="glass rounded-3xl p-4 mb-3 md:p-5 md:mb-6 shadow-2xl">
    <div class="space-y-4 md:space-y-6">
        
        <div class="flex flex-col gap-3">
            <label class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                <i class="fa-solid fa-filter text-indigo-400"></i> Bộ lọc Deal nhanh
            </label>
            <div class="flex flex-wrap gap-2">
                <button onclick="toggleMultiFilter('price', 1000)" class="filter-chip px-4 py-2 rounded-xl text-sm font-medium" data-type="price" data-val="1000">Deal 1K</button>
                <button onclick="toggleMultiFilter('price', 9000)" class="filter-chip px-4 py-2 rounded-xl text-sm font-medium" data-type="price" data-val="9000">Deal 9K</button>
                <button onclick="toggleMultiFilter('price', 29000)" class="filter-chip px-4 py-2 rounded-xl text-sm font-medium" data-type="price" data-val="29000">Deal 29K</button>
                
                <div class="w-px h-6 bg-white/10 mx-1 hidden md:block"></div>

                <button onclick="toggleMultiFilter('percent', 50)" class="filter-chip px-4 py-2 rounded-xl text-xs font-medium" data-type="percent" data-val="50">> 50% Giảm</button>
                <button onclick="toggleMultiFilter('percent', 90)" class="filter-chip px-4 py-2 rounded-xl text-xs font-medium" data-type="percent" data-val="90">> 90% Giảm</button>
                <button onclick="toggleMultiFilter('stock', 100)" class="filter-chip px-4 py-2 rounded-xl text-xs font-medium" data-type="stock" data-val="100">> 100 SL</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 pt-3 border-t border-white/5">
    
    <div class="space-y-3">
        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest text-red-400">Ẩn nhóm giá</label>
        <div class="flex flex-wrap gap-2">
            <button onclick="toggleExclude(1000)" class="filter-chip border-red-500/30 px-4 py-2 rounded-xl text-xs" data-ex="1000">Ẩn 1K</button>
            <button onclick="toggleExclude(9000)" class="filter-chip border-red-500/30 px-4 py-2 rounded-xl text-xs" data-ex="9000">Ẩn 9K</button>
        </div>
    </div>

    <div class="space-y-3 min-w-0">
        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest">Khung giờ sale</label>
        <div class="flex flex-col md:flex-row md:items-center gap-3">
            
            <div id="time-tags" class="flex-1 flex gap-2 overflow-x-auto pb-1 hide-scroll min-w-0">
                </div>

            <div class="w-full md:w-44 flex-shrink-0">
                <select id="shop-select" onchange="applyFilters()" class="w-full bg-slate-900 border border-white/10 rounded-xl px-3 py-2 text-xs outline-none focus:ring-1 focus:ring-indigo-500">
                    <option value="">Tất cả shop</option>
                </select>
            </div>
        </div>
    </div>
</div>
    </div>
</div>

        <div class="mb-3 md:mb-6 flex flex-col md:flex-row gap-3">
            <div class="relative flex-1">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                <input type="text" id="searchInput" oninput="applyFilters()" 
                    placeholder="Tìm tên sản phẩm hoặc shop..." 
                    class="w-full glass bg-slate-900/40 border border-white/10 rounded-2xl pl-12 pr-4 py-4 text-sm outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all">
            </div>
            <button onclick="shuffleData()" class="glass px-8 py-4 rounded-2xl hover:bg-white/10 text-slate-300 font-bold text-sm flex items-center justify-center gap-2">
                <i class="fa-solid fa-shuffle"></i> NGẪU NHIÊN
            </button>
        </div>

        <div class="flex items-center justify-between mb-4 md:mb-6 px-2">
            <span class="text-indigo-400 font-bold text-xs tracking-widest">TẤT CẢ: <span id="count-all" class="ml-1 text-slate-200">0</span></span>
        </div>

        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 md:gap-6"></div>

        <div id="infinite-scroll-trigger" class="w-full flex justify-center py-10 opacity-0">
            <span class="loader"></span>
        </div>
    </main>

    <script>
        const API_URL = 'https://homnaycosalekhong.onrender.com/api/deals';
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const perPage = 20;
        let filters = { price: [], percent: [], stock: [], time: [], exclude: [] };
        let isLoading = false;

        async function init() {
            try {
                const res = await fetch(API_URL);
                allProducts = await res.json();
                setupFilters();
                applyFilters();
                setupInfiniteScroll();
            } catch (e) { console.error(e); }
        }

        function setupInfiniteScroll() {
            const trigger = document.getElementById('infinite-scroll-trigger');
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !isLoading && filteredProducts.length > currentPage * perPage) {
                    loadMore();
                }
            }, { threshold: 0.1 });
            observer.observe(trigger);
        }

        function loadMore() {
            isLoading = true;
            document.getElementById('infinite-scroll-trigger').style.opacity = "1";
            setTimeout(() => {
                currentPage++;
                renderUI();
                isLoading = false;
                document.getElementById('infinite-scroll-trigger').style.opacity = "0";
            }, 300);
        }

        function setupFilters() {
            const shops = [...new Set(allProducts.map(i => i.shop_name))].filter(Boolean).sort();
            document.getElementById('shop-select').innerHTML = '<option value="">Tất cả shop</option>' + shops.map(s => `<option value="${s}">${s}</option>`).join('');
            const slots = [...new Set(allProducts.map(i => i.sale_slot))].filter(Boolean).sort();
            document.getElementById('time-tags').innerHTML = slots.map(s => 
                `<button onclick="toggleMultiFilter('time', '${s}')" class="filter-chip px-4 py-2 rounded-xl text-xs whitespace-nowrap" data-type="time" data-val="${s}">${s}</button>`
            ).join('');
        }

        function getPriceTier(price) {
            if (price <= 2000) return 1000;
            if (price <= 10000) return 9000;
            if (price <= 30000) return 29000;
            return 0;
        }

        function toggleMultiFilter(type, val) {
            const idx = filters[type].indexOf(val);
            if (idx > -1) filters[type].splice(idx, 1);
            else filters[type].push(val);
            updateFilterUI();
            applyFilters();
        }

        function toggleExclude(val) {
            const i = filters.exclude.indexOf(val);
            if(i > -1) filters.exclude.splice(i, 1);
            else filters.exclude.push(val);
            updateFilterUI();
            applyFilters();
        }

        function applyFilters() {
            const searchVal = document.getElementById('searchInput').value.trim().toLowerCase();
            const selectedShop = document.getElementById('shop-select').value;

            filteredProducts = allProducts.filter(item => {
                const title = item.title?.toLowerCase() || '';
                const shop = item.shop_name?.toLowerCase() || '';
                const itemTier = getPriceTier(item.price);

                if (searchVal && !title.includes(searchVal) && !shop.includes(searchVal)) return false;
                if (selectedShop && item.shop_name !== selectedShop) return false;
                if (filters.price.length > 0 && !filters.price.includes(itemTier)) return false;
                if (filters.exclude.includes(itemTier)) return false;
                if (filters.percent.length > 0 && item.percent < Math.min(...filters.percent)) return false;
                if (filters.stock.length > 0 && item.amount < Math.min(...filters.stock)) return false;
                if (filters.time.length > 0 && !filters.time.includes(item.sale_slot)) return false;
                return true;
            });

            document.getElementById('count-all').innerText = filteredProducts.length;
            currentPage = 1;
            renderUI();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderUI() {
    const grid = document.getElementById('product-grid');
    const start = (currentPage - 1) * perPage;
    const limit = currentPage * perPage;
    const items = filteredProducts.slice(start, limit);

    if (items.length === 0 && currentPage === 1) {
        grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-500 italic">Không có món bạn cần tìm rồi...</div>`;
        return;
    }

    const html = items.map(item => `
        <div class="product-card glass rounded-3xl overflow-hidden flex flex-col group shadow-lg">
            <div class="relative overflow-hidden">
                <img src="${item.img}" class="w-full aspect-square object-cover group-hover:scale-110 transition-all duration-700">
                <div class="absolute top-3 left-3 flex flex-col gap-2">
                    <span class="bg-red-500 text-white text-[10px] font-black px-2 py-1 rounded-lg">-${item.percent}%</span>
                    <span class="bg-indigo-600 text-white text-[10px] font-bold px-2 py-1 rounded-lg">⚡ ${item.sale_slot}</span>
                </div>
            </div>
            <div class="p-4 flex flex-col flex-grow">
                <a href="${item.link}" target="_blank" class="block mb-3 group/title">
                    <h3 class="text-xs font-semibold text-slate-200 line-clamp-2 h-9 group-hover/title:text-indigo-400 transition-colors">
                        ${item.title}
                    </h3>
                </a>
                
                <div class="flex items-center gap-2 mb-4">
                    <span class="text-xl font-extrabold text-indigo-400">${item.price.toLocaleString()}đ</span>
                    <span class="text-[10px] text-slate-500 line-through">${item.original_price.toLocaleString()}đ</span>
                </div>

                <div class="flex flex-col gap-1.5 mb-4 border-t border-white/5 pt-3">
                    <div class="flex items-center justify-between text-[10px]">
                        <span class="text-slate-500"><i class="fa-solid fa-box-open mr-1"></i>Số lượng deal:</span>
                        <span class="text-emerald-400 font-bold">${item.amount.toLocaleString()}</span>
                    </div>
                    
                </div>

                <div class="grid grid-cols-2 gap-2 mt-auto">
                    <a href="${item.link}" target="_blank" class="bg-indigo-600 hover:bg-indigo-500 text-white text-[11px] font-bold py-3 rounded-xl text-center shadow-lg shadow-indigo-600/20">MUA</a>
                    <button onclick="copyLink('${item.link}', this)" class="bg-slate-800 hover:bg-slate-700 text-slate-300 text-[11px] font-bold py-3 rounded-xl">COPY</button>
                </div>
            </div>
        </div>
    `).join('');

    if (currentPage === 1) grid.innerHTML = html;
    else grid.insertAdjacentHTML('beforeend', html);
}

        function updateFilterUI() {
            document.querySelectorAll('.filter-chip').forEach(btn => {
                const type = btn.dataset.type;
                const val = btn.dataset.val;
                const ex = parseInt(btn.dataset.ex);
                if (type && filters[type].includes(type === 'time' ? val : parseInt(val))) btn.classList.add('active');
                else if (ex && filters.exclude.includes(ex)) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        function shuffleData() { allProducts.sort(() => Math.random() - 0.5); applyFilters(); }
        function copyLink(url, btn) {
            navigator.clipboard.writeText(url).then(() => {
                const old = btn.innerText; btn.innerText = 'XONG!';
                setTimeout(() => btn.innerText = old, 1500);
            });
        }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        init();
        let isResetting = false; // Biến cờ để kiểm tra trạng thái

async function resetData() {
    // 1. Chặn ngay lập tức nếu đang trong quá trình reset hoặc cooldown
    if (isResetting) return;
    
    isResetting = true;
    const btn = document.querySelector('button[onclick="resetData()"]');
    const originalHTML = btn.innerHTML;

    // 2. Vô hiệu hóa nút bấm và hiển thị trạng thái Loading
    btn.disabled = true;
    btn.classList.add('opacity-50', 'cursor-not-allowed');
    btn.innerHTML = '<i class="fa-solid fa-spinner animate-spin"></i> <span class="text-[10px] md:text-xs">Đang nạp...</span>';

    try {
        // 3. Reset các bộ lọc và gọi API lấy dữ liệu mới
        filters = { price: [], percent: [], stock: [], time: [], exclude: [] };
        document.getElementById('searchInput').value = '';
        document.getElementById('shop-select').value = '';
        updateFilterUI();
        
        await init(); // Tải lại dữ liệu từ server.js
        window.scrollTo({ top: 0, behavior: 'smooth' });

    } catch (error) {
        console.error("Lỗi khi reset:", error);
    } finally {
        // 4. Cơ chế Cooldown: Đợi 5 giây mới cho phép nhấn lại để tránh spam
        let cooldown = 5;
        const timer = setInterval(() => {
            btn.innerHTML = `<i class="fa-solid fa-arrows-rotate"></i> <span class="text-[10px] md:text-xs">Chờ ${cooldown}s</span>`;
            cooldown--;
            
            if (cooldown < 0) {
                clearInterval(timer);
                btn.innerHTML = originalHTML;
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
                isResetting = false; // Mở khóa cho lần nhấn tiếp theo
            }
        }, 1000);
    }
}
    </script>
